spring:
  application:
    name: config-management
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:config/

server:
  port: 8888

info:
  version: 1.0.0

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:2222/eureka}
  instance:
    preferIpAddress: true
